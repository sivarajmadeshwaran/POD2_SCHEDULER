spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1

spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

#Po Download Kafka Configs
spring.kafka.bootstrap-servers=localhost:9092
po.download.topic=po-download
po.download.payload.type=JSON
po.download.consumer.group=po-download
po.download.retry.topic=test_retry
po.download.serialized.payload.type=JSON

eureka.client.enabled=false